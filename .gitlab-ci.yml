stages:
  - lint
  - build
  - package
#   - test

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  OMPI_ALLOW_RUN_AS_ROOT: 1 
  OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1

before_script:
  - apt-get update -qq
  - apt-get install -y git
  - git submodule update --init --recursive

lint:cppcheck:
  stage: lint
  image: ubuntu:22.04
  script: 
    - apt-get install -y cppcheck libopenmpi-dev libhdf5-dev libhdf5-openmpi-dev libssl-dev
    - cppcheck --std=c++17 --language=c++ --error-exitcode=1 --enable=all --suppress=unmatchedSuppression --suppress=missingIncludeSystem --suppress=unusedFunction src/*.cpp src/PLIHDF5/*
 
lint:clang-format:
  stage: lint
  image: ubuntu:22.04
  script:
    - apt-get install -y clang-format 
    - clang-format --style=Google -i src/*.cpp src/PLIHDF5/*

lint:clang-tidy:
  stage: lint
  image: ubuntu:22.04
  script:
    - apt-get install -y clang-tidy cmake libopenmpi-dev libhdf5-dev libhdf5-openmpi-dev libssl-dev g++ gcc
    - mkdir build
    - cd build
    - cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
    - clang-tidy -p=. ../src/*.cpp ../src/PLIHDF5/*

lint:cpplint:
  stage: lint
  image: ubuntu:22.04
  script:
    - apt-get install -y cpplint
    - cpplint src/*.cpp src/PLIHDF5/*

build:ubuntu:
  stage: build
  image: ubuntu:22.04
  script:
    - apt-get install -y cmake make gcc g++ libopenmpi-dev libhdf5-dev libhdf5-openmpi-dev libssl-dev
    - mkdir build
    - cd build
    - cmake -DPLIHDF5_USE_LINTING=OFF ..
    - make

package:ubuntu22.04:
  stage: package
  image: ubuntu:22.04
  script:
    - apt-get install -y cmake make gcc g++ libopenmpi-dev libhdf5-dev libhdf5-openmpi-dev libssl-dev dpkg-dev lsb-release
    - mkdir build
    - cd build
    - cmake -DBUILD_TESTING=OFF -DPLIHDF5_USE_LINTING=OFF ..
    - make
    - cpack
  artifacts:
    paths:
      - build/PLIHDF5_1.0.0_amd64-devel.deb
      - build/PLIHDF5_1.0.0_amd64-runtime.deb

package:ubuntu20.04:
  stage: package
  image: ubuntu:20.04
  script:
    - apt-get install -y cmake make gcc g++ libopenmpi-dev libhdf5-dev libhdf5-openmpi-dev libssl-dev dpkg-dev lsb-release
    - mkdir build
    - cd build
    - cmake -DBUILD_TESTING=OFF -DPLIHDF5_USE_LINTING=OFF ..
    - make
    - cpack
  artifacts:
    paths:
      - build/PLIHDF5_1.0.0_amd64-devel.deb
      - build/PLIHDF5_1.0.0_amd64-runtime.deb

